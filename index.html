<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎟️ Afifa's Theater 🎥</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="fovicon.ico/images.png">
</head>
<body>
    <section class="theater">
        <h1>🎞️  Welcome to Afifa's Movie Theater 🎬</h1>
        <div class="cinema-marquee">✨ Step into the Magic of Disney! 🎥 Let your dreams come true! 🌟</div>
        <div class="screen-border">
          <div class="blinking-lights">
          </div>
    <div  class="screen">
            <video controls>
              <source src="media/trailer.mp4" type="video/mp4">
              Your browser does not support the video tag
            </video>
          </div>
            <div class="controls">
              <button onclick="document.querySelector('video').currentTime = 0;">Play Again</button>
              <button onclick="alert('Thanks for your rating ⭐!')">Rate Movie</button>
            </div>
          </div>
      </section>
      </body>
      </html>
</body>
</html>
